<html>
  <head>
    <meta charset="UTF-8">
    <title>Canvas tutorial</title>
    <script type="text/javascript" src="./js/test.js" charset="utf-8"></script>
    <script type="text/javascript">
      function draw(){
        var canvas = document.getElementById("tutorial");
        if (canvas.getContext){
          var ctx = canvas.getContext('2d');
        }
      }
    </script>
    <style type="text/css">
      canvas { border: 1px solid #999; }
    </style>
  </head>
  <body onload="draw();">
    <canvas id="tutorial" width="400" height="300"></canvas>
    <canvas id="tutorial" width="400" height="300"></canvas>
    
    <form name="settei" method="get">
      アルゴリズムの種類
      <select name="algorithm" id="algorithm" size="1" onChange="algorithmSelected(value)">
        <option value="0" id="kmeans">K-means</option>
        <option value="1" id="dpmeans">DP-means</option>
      </select>
      クラスタ数 <!-- ユーザには非表示 -->
      <select name="clusterNum" id="clusterNum" size="1">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      ペナルティパラメータ <!-- ユーザには非表示? -->
      <select name="threshold" id="threshold" size="1" disabled=true>
        <option value="2">1</option>
        <option value="3">2</option>
        <option value="4">3</option>
      </select>
      生成するクラスタ数 <!-- ユーザには非表示 -->
      <select name="makeClusterNum" id="makeClusterNum" size="1"> <!--style="visibility:hidden">!-->
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      チューニング <!-- ユーザには非表示 -->
      <select name="tuning" id="tuning" size="1">
        <option value="0">good</option>
        <option value="1">bad</option>
        <option value="2">random</option>
      </select>
      <button type="button" name="action" value="send" onclick="getData()">決定</button>
    </form>
    <script>
    function algorithmSelected(value){
      var kmeansObj = document.getElementById("clusterNum");
      var dpmeansObj = document.getElementById("threshold");

      if(value == "kmeans"){
          kmeansObj.disabled = false;
          dpmeansObj.disabled = true;
      }else if(value == "dpmeans"){
          kmeansObj.disabled = true;
          dpmeansObj.disabled = false;
      }
    }
    </script>
    <script type="text/javascript" src="./js/interface.js" charset="utf-8"></script>
    <div id="request">request</div>
    <div id="test">test area</div>
    <a href="test.html">test page</a>
  </body>
</html>
