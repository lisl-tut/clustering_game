<html>
  <head>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <title>Clustering Game</title>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="lib/jquery-2.1.1.min.js"></script>

    <!-- Import prettify files -->
    <link href="lib/google-code-prettify/prettify.css" type="text/css" rel="stylesheet" />
    <script src="lib/google-code-prettify/prettify.js" type="text/javascript"></script>
    <!-- Import materialize.css-->
    <link href="lib/materialize/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <script src="lib/materialize/js/materialize.min.js" type="text/javascript"></script>

    <!-- user scripts-->
    <link rel="stylesheet" href="./css/style3.css" type="text/css" />
    <script type="text/javascript" src="./js/client.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/virtual_server.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/trajectory.js" charset="utf-8"></script>

  </head>
  <body>
    <div id="div2" class="navbar-fixed">
      <nav>
        <div class="nav-wrapper blue accent-1">
          <a href="#" class="brand-logo right">Clustering_game</a>
          <ul id="nav-mobile" class="left hide-on-med-and-down">
            <form name="settei" method="get">
              <li>
                アルゴリズムの種類
                <select name="algorithm" id="algorithm" size="1" onChange="algorithmSelected(value)">
                  <option value="0" id="kmeans">K-means</option>
                  <option value="1" id="dpmeans">DP-means</option>
                </select>
              </li>
              <li>
              クラスタ数
                <select name="clusterNum" id="clusterNum" size="1" disabled>
                  <option value="2">K=2</option>
                  <option value="3">K=3</option>
                  <option value="4">K=4</option>
                </select>
              </li>
              <li>
                ペナルティパラメータ <!-- ユーザには非表示? -->
                <select name="threshold" id="threshold" size="1" disabled>
                  <option value="1">&#955;=small</option>
                  <option value="2">&#955;=medium</option>
                  <option value="3">&#955;=large</option>
                </select>
              </li>
              <li>
                生成するクラスタ数 <!-- ユーザには非表示 -->
                <select name="makeClusterNum" id="makeClusterNum" size="1">
                  <option value="0">R</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>
              </li>
              <li>
                チューニング <!-- ユーザには非表示 -->
                <select name="tuning" id="tuning" size="1">
                  <option value="0">good</option>
                  <option value="1">bad</option>
                  <option value="2">random</option>
                </select>
              </li>
              <a class="waves-effect blue accent-2 btn" name="action" value="send" onclick="init()">決定</a>
              <a class="waves-effect blue accent-2 btn" name="kotaeawase" value="send" onclick="playAnime()">答え合わせ</a>
              <a class="waves-effect blue accent-2 btn" name="reloadbutton" value="send" onclick="location.reload()">リロード</a>
            </form>
          </ul>
        </div>
      </nav>
    </div>

    <div id="div1">
      <canvas id="tutorial"></canvas>
      <canvas id="tutorial2"></canvas>
    </div>

    <script type="text/javascript" src="./js/colorInterface.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/interface.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/animation.js" charset="utf-8"></script>

    <!-- Import my script -->
    <script type="text/javascript" src="src/myScript.js"></script>

  </body>
</html>
